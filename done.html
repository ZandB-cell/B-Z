<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mainController.css">
    <link rel="shortcut icon" href="./img/style/sofa.png" type="image/x-icon">

    <title>Жайлы үй</title>

    <!-- Барлық жазуларды Arial қарпімен көрсету -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <section class="main">
        <header class="header">
            <div class="container">
                <div><img src="./img/style/logo.svg" alt="Бір нәрсе дұрыс болмады" class="logo"></div>
                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a data-link="chairs">
                                <div class="circle"><img src="./img/style/chairs.svg" alt="Упс.." title="Орындықтар"></div>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a data-link="armchairs">
                                <div class="circle"><img src="./img/style/couches.svg" alt="Упс.." title="Креслолар"></div>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a data-link="wardrobes">
                                <div class="circle"><img src="./img/style/wardrobe.svg" alt="Упс.." title="Шкафтар"></div>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a data-link="sofas">
                                <div class="circle"><img src="./img/style/beds.svg" alt="Упс.." title="Төсектер мен дивандар"></div>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a data-link="kitchen">
                                <div class="circle"><img src="./img/style/kitchens.svg" alt="Упс.." title="Ас үй жиһазы"></div>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a data-link="help">
                                <div class="circle"><img src="./img/style/help.svg" alt="Упс.." title="Бізбен байланыс"></div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section class="main-content">
            <div class="container">
                <div class="main-info">
                    <span class="main-small-info">Жаңа коллекция</span>
                    <button class="theme themetoggle">
                        <span class="ThemeInfo"></span>
                    </button>
                    <h4 class="main-title">Сіздің өтініміңіз сәтті жіберілді</h4>
                    <p class="main-text">Біз Сізбен жақын уақытта хабарласамыз!</p>
                    <div class="main-action"></div>
                </div>

                <img src="./img/style/frontPage.png" alt="Упс.." class="main-image">

                <a class="button" id="main-info" href="./index.html">Басты бетке</a>
            </div>
        </section>

    </section>

    <script src="./js/ChangeTheme.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
